<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>duck Clicker</title>
</head>
<body>
  
	<h2>names of ducks</h2>
       <ul data-bind="foreach: ducklist">
       		<li data-bind="text: name, click: $parent.setDuck"></li>
       </ul>





        <div data-bind = "with: currentDuck">
        	  <div data-bind="text: name"></div>
       		  <div data-bind ="text: clickCount"></div>
      		  <div data-bind="text: levels"></div>

      		  <img src="" alt="cute duck" data-bind="click: $parent.incrementCounter, attr:{src: imgSrc}">
 				<div>
 				<h3>nicknames</h3>
 					<ul data-bind ="foreach: nickname">
						<li data-bind ="text: $data"></li>
 					</ul>
 				</div>
 		</div>


    <script src= "https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>

    <script src="CatclickerKnockout.js"></script>
</body>
</html>
